  <body>
    <div class="grid-container">
      <header>
        <div class="container">
          <div class="logo">
            <img
              src="./images/Eschoolpedia-logo-side-by-side-768x181.png"
              alt="Logo"
            />
          </div>
          <div class="notify">
            <div class="search">
              <img src="./images/search.svg" alt="" />
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search here"
              />
            </div>

            <div class="help">
              <img src="./images/help.svg" alt="" />
              <p>Help</p>
            </div>

            <div class="alert">
              <img src="./images/notifications.svg" alt="" />
              <p>Notifications</p>
              <img src="./images/messages.svg" alt="" />
              <p>Messages</p>
            </div>
          </div>
        </div>
      </header>
      <aside class="sidenav">
        <div class="profile">
          <img src="./images/grace.svg" alt="Grace" />
          <div class="status">
            <h3>Grace Olarotimi</h3>
            <p>Student</p>
          </div>
        </div>

        <nav>
          <div class="links active">
            <a href="#"
              ><img src="./images/dashboard.svg" class="active-image" alt="" />
              <p>Dashboard</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/time.svg" alt="" />
              <p>Timetable</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/assignment.svg" alt="" />
              <p>Assignment</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/classes.svg" alt="" />
              <p>Classes</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/subject.svg" alt="" />
              <p>Subject</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/fees.svg" alt="" />
              <p>Fees</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/result.svg" alt="" />
              <p>Assessment Result</p></a
            >
          </div>
          <div class="links">
            <a href="#"
              ><img src="./images/event.svg" alt="" />
              <p>Scheduled Event</p></a
            >
          </div>

          <br />

          <br />

          <div class="links">
            <a href="#"
              ><img src="./images/event.svg" alt="" />
              <p>Preferience</p></a
            >
          </div>

          <div class="links">
            <a class="signout" href="#popup1"
              ><img src="./images/event.svg" alt="" />
              <p>Sign Out</p></a
            >
          </div>
        </nav>
      </aside>

      <div class="popup" id="popup1">
        <div class="popup-inner">
          <h3>Sign Out?</h3>
          <p>
            Are you sure you want to sign out?
          </p>
          <a href="#" class="button">Yes</a> or
          <a href="#" class="button">No</a>
        </div>
      </div>
